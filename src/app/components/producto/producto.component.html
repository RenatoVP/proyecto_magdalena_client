<h3 class="text-center text-secondary">Gestion de Productos</h3>

<a class="btn btn-primary" routerLink="/producto/registra">Nuevo</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Categoria</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of lstproducto; let i = index">
            <td>{{i + 1}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.cantidad}}</td>
            <td>{{p.idcategoria}}</td>
            <td><a href="#" class="btn btn-success">Editar</a></td>
            <td><button (click)="eliminar(p.id)" class="btn btn-danger">Eliminar</button></td>
        </tr>
    </tbody>
</table>
