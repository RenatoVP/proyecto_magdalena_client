<h1 class="text-center text-secondary">Consultar Productos por Nombre</h1>

<div class="form-group">
    <label for="nombreProductoKey">Nombre de Producto: </label> 
    <input type="text" class="form-control" id="nombreProductoKey" name="nombreProductoKey" [(ngModel)]="nombreProductoKey" (keydown)="consultarxNombre(nombreProductoKey)"/>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of lstproducto; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.cantidad}}</td>
            <td>{{p.idcategoria}}</td>
            <td>
                <form action="/boleta/productoBoleta" method="POST">
                    <input type="hidden" name="id" th:value="${p.id}" />
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
