<h3 class="text-center text-secondary">Formulario de Registro Producto</h3>

<form (ngSubmit)="registrar()">
    <div class="form-group">
        <label for="descripcion">Descripcion: </label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" [(ngModel)]="producto.descripcion">
    </div>
    <div class="form-group">
        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio" min="0" step="1.00" value="0" max="99999" class="form-control" [(ngModel)]="producto.precio">
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad: </label>
        <input type="text" id="cantidad" name="cantidad" min="0" value="0" max="99999" class="form-control" [(ngModel)]="producto.cantidad">
    </div>
    <div class="form-group">
        <label for="categoria">Categoria: </label>
        <select id="categoria" name="categoria" class="form-control" [(ngModel)]="producto.idcategoria">
            <option *ngFor="let c of lstcategoria" value="{{c.id}}">{{c.descripcion}}</option>
        </select>
    </div>

    <div class="mt-2">
        <button class="btn btn-primary">Registrar</button>
        <a routerLink="/producto" class="btn btn-secondary">Volver al listado</a>
    </div>
</form>
