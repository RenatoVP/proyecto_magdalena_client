<h2>Lista Usuarios</h2>
<a class="btn btn-primary" routerLink="/registrarusuarios">nuevo usuario </a>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Usuario</th>
      <th>Contrase√±a</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let usuario of usuarios">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellidos}}</td>
      <td>{{usuario.username}}</td>
      <td>{{usuario.password}}</td>
      <td>
      <button (click)= "actualizarUsuario(usuario.id)" class="btn btn-info">Editar</button>
      <button (click)= "eliminarUsuario(usuario.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
