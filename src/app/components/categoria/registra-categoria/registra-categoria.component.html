<h3 class="text-center text-secondary">Formulario de Registro Categoria</h3>

<form (ngSubmit)="registrar()">
    <div class="form-group">
        <label for="descripcion">Descripcion: </label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" [(ngModel)]="categoria.descripcion">
    </div>

    <div class="mt-2">
        <button class="btn btn-primary">Registrar</button>
        <a routerLink="/categoria" class="btn btn-secondary">Volver al listado</a>
    </div>
</form>
