<h3 class="text-center text-secondary">Gestion de Categorias</h3>

<a class="btn btn-primary" routerLink="/categoria/registra">Nuevo</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of lstcategoria; let i = index">
            <td>{{i + 1}}</td>
            <td>{{c.descripcion}}</td>
            <td><a href="#" class="btn btn-success">Editar</a></td>
            <td><button (click)="eliminar(c.id)" class="btn btn-danger">Eliminar</button></td>
        </tr>
    </tbody>
</table>
